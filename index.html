<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Introduction</title>
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    color: #333;
}

header {
    padding: 20px;
    text-align: center;
}

nav {
    padding: 10px;
    text-align: center;
    width: 1500.8px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding: 30px;
    max-width: 900px;
    margin: auto;
}

section {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

footer {
    background-color: #1c2741;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    backdrop-filter: blur(6px);
}

button {
    background-color: #142351;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.video-bg {
    position: fixed;
    inset: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: blur(22px) brightness(0.5);
    transform: scale(1.1);
}

button:hover {
  background-color: #1d4ed8;
}

h2, h3, h4 {
    font-size: 24px;
    margin-top: 20px;
}

h1, h2, h3, h4, p {
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
}

p {
    font-size: 18px;
    line-height: 1.6;
}

header, nav {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(6px);
}

.site-header {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #000000;
    color: white;
    padding: 20px;
}

.logo {
    height: 60px;
    width: auto;
}

.header-text h1,
.header-text p {
    margin: 0;
}

main, header, nav, footer {
    position: relative;
    z-index: 1;
}

.music-section {
    text-align: center;
}

.music-section audio {
    margin: 15px 0;
    width: 100%;
    max-width: 400px;
}

.playlist {
    margin: 15px 0;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

.playlist button {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 8px 14px;
    border-radius: 20px;
    cursor: pointer;
}

.playlist button:hover {
    background: rgba(255, 255, 255, 0.2);
}

.music-visual {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin: 20px 0;
}

.disc {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #111827;
    border: 4px solid #1e40af;
    overflow: hidden;
    animation: spin 8s linear infinite;
    animation-play-state: paused;
}

.disc img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.disc.playing {
    animation-play-state: running;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>


<header class="site-header">
  <img src="logo.png" alt="Site Logo" class="logo">
  <div class="header-text">
    <h1>Home Page</h1>
    <p></p>
  </div>
</header>


<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="blog.html">Blog</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section>
    <h2>Welcome</h2>
    <p>This is the home page of my website. I'm Long, but just call me Axiel.</p>
    <h3>Let's listen to a few songs</h3>
    <p></p>
    <h4>My Playlist</h4>
  <div class="music-visual">
  <div class="disc">
    <img id="albumArt" src="Distant Echoes.jpg" alt="Album Art">
  </div>

    <audio id="player" controls>
    <source src="Narvent - Distant Echoes.mp3" type="audio/mpeg">
  
  </audio>
  </div>

  <div class="playlist">
    <button onclick="playSong('Narvent - Distant Echoes.mp3')">Distant Echoes</button>
    <button onclick="playSong('Glory.mp3')">Glory</button>
    <button onclick="playSong('Interlinked.mp3')">Interlinked</button>
    <button onclick="playSong('Memory Reboot.mp3')">Memory Reboot</button>
  </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Axiel</p>
</footer>

<script>
  const player = document.getElementById("player");
  const disc = document.querySelector(".disc");
  const albumArt = document.getElementById("albumArt");

  const songs = {
    "Narvent - Distant Echoes.mp3": "Distant Echoes.jpg",
    "Glory.mp3": "Glory.jpg",
    "Interlinked.mp3": "Interlinked.jpg",
    "Memory Reboot.mp3": "Memory Reboot.jpg"
  };

  function playSong(song) {
    player.src = song;
    albumArt.src = songs[song];
    player.play();
  }

  player.addEventListener("play", () => {
    disc.classList.add("playing");
  });

  player.addEventListener("pause", () => {
    disc.classList.remove("playing");
  });

  player.addEventListener("ended", () => {
    disc.classList.remove("playing");
  });
</script>
</body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="I am.mp4" type="video/mp4">
</video>
</html>
