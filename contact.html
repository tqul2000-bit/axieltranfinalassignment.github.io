<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Me</title>
<style>
@media (max-width: 600px) {
  .contact-grid {
    grid-template-columns: 1fr;
  }
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.contact-box {
    background: rgba(0, 0, 0, 0.25);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.15);
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    color: #333;
}

header {
    background-color: #000000;
    color: white;
    padding: 20px;
    text-align: center;
}

nav {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(6px);
    padding: 10px;
    text-align: center;
    width: 1500.8px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

main {
    flex: 1;
    padding: 30px;
    max-width: 900px;
    margin: auto;
}

section {
    background: rgba(0, 0, 0, 0.5);
    padding: 25px 100px 60px 100px;
    margin-bottom: 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

footer {
    background-color: #1c2741;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    backdrop-filter: blur(6px);
}

button {
    background-color: #142351;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.video-bg {
    position: fixed;
    inset: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: blur(22px) brightness(0.5);
    transform: scale(1.1);
}

button:hover {
    background-color: #1d4ed8;
}

h2, h3, h4 {
    font-size: 24px;
    margin-top: 20px;
}

h1, h2, h3, h4, p {
    color: white;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
}

p {
    font-size: 18px;
    line-height: 1.6;
}

.site-header {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #000000;
    color: white;
    padding: 20px;
}

.logo {
    height: 60px;
    width: auto;
}

.header-text h1,
.header-text p {
    margin: 0;
}
</style>
</head>
<body>


<header class="site-header">
  <img src="logo.png" alt="Site Logo" class="logo">
  <div class="header-text">
    <h1>My Contact</h1>
    <p></p>
  </div>
</header>


<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="blog.html">Blog</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section>
    <h2>Contact Information</h2>
    <div class="contact-grid">
      <div class="contact-box">
        <h3>Email</h3>
        <p>tqul2000@gmail.com</p>
      </div>
      <div class="contact-box">
        <h3>Phone</h3>
        <p>0785 039-979</p>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Axiel</p>
</footer>

</body>

<video autoplay muted loop playsinline class="video-bg">
  <source src="I am.mp4" type="video/mp4">
</video>
</html>
